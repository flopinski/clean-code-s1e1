<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-elements">
        <h3 class="add-label" for="new-task">Add Item</h3>
        <div class="task-wrap">
          <input id="new-task" class="task add-input" type="text">
          <button class="add-btn btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="tasks-title">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-item">
            <input class="add-input" type="checkbox">
            <label class="task tasks-label">Pay Bills</label>
            <input type="text" class="task add-input">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">
              <img class="delete-img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
          <li class="edit-mode tasks-item">
            <input class="add-input" type="checkbox">
            <label class="task tasks-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task add-input">
            <button class="edit-btn btn">Save</button>
            <button class="delete-btn btn">
              <img class="delete-img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="tasks-title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-item">
            <input class="add-input" type="checkbox" checked>
            <label class="task tasks-label">See the Doctor</label>
            <input type="text" class="task add-input">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn">
              <img class="delete-img" src="./remove.svg" alt="Remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
